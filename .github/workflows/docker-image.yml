---
# - https://docs.docker.com/build/ci/github-actions/examples/
# - https://docs.github.com/en/actions/learn-github-actions/variables
# - https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
# - https://docs.github.com/en/actions/learn-github-actions/variables#default-environment-variables
name: Docker Image CI

on:
  push:
    tags: [ "v[0-9]+*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set version
      uses: actions/github-script@v6
      id: set-version
      with:
        result-encoding: string
        script: return context.payload.release.tag_name.replace('v', '')

    - name: Build and export to Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        load: true
        tags: |
          ${{ github.repository }}:latest
          ${{ github.repository }}:${{ steps.set-version.outputs.result }}

    - name: Inspect
      run: |
        docker image inspect myimage:latest

    - name: Test
      run: |
        docker run --rm ${{ github.repository }}:${{ steps.set-version.outputs.result }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ github.repository }}:latest
          ${{ github.repository }}:${{ steps.set-version.outputs.result }}
