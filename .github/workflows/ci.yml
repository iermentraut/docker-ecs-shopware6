---
# - https://docs.docker.com/build/ci/github-actions/examples/
# - https://docs.github.com/en/actions/learn-github-actions/variables
# - https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
# - https://docs.github.com/en/actions/learn-github-actions/variables#default-environment-variables
name: Docker Image CI

on:
  push:
#     tags: [ "v[0-9]+*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        php-versions: [
          '7.4',
          '8.0'
        ]
        shopware-versions: [
          'v6.4.0.0',
          'v6.4.1.0',
          'v6.4.2.0',
          'v6.4.3.0',
          'v6.4.4.0',
          'v6.4.5.0',
          'v6.4.6.0',
          'v6.4.7.0',
          'v6.4.8.0',
          'v6.4.9.0',
          'v6.4.10.0',
          'v6.4.11.0',
          'v6.4.12.0',
          'v6.4.13.0',
          'v6.4.14.0',
          'v6.4.15.0',
          'v6.4.16.0',
          'v6.4.17.0'
        ]
    name: Shopware ${{ matrix.shopware-versions }} on PHP ${{ matrix.php-versions }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and export to Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        load: true

        tags: |
          ${{ github.repository }}:latest
          ${{ github.repository }}:${{ github.ref_name }}

    - name: Test image
      run: |
        docker run -w /app -v /tmp/shopware:/app --rm composer:2 create-project \
          --ignore-platform-reqs \
          --no-interaction \
          --no-scripts \
          --no-progress \
          --no-plugins \
          --no-cache \
          shopware/production:dev-flex /app

        docker run -w /app --rm --entrypoint bash -ti composer:2 -c 'git checkout tags/${{ matrix.shopware-versions }} -b ${{ matrix.shopware-versions }}'

        docker run --rm -v /tmp/shopware:/code ${{ github.repository }}:${{ github.ref_name }}

